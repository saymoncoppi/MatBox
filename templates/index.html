{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        body{
            padding: 30px;
        }
    </style>
    <title>Appointment</title>
</head>

<body>
    <div style=" text-align: center;">
    {% if user.is_authenticated %}

        <h1>Menu</h1>
        <a href="{% url 'appointment_mobile' %}" class="btn btn-primary btn-lg btn-block">Appointment</a> 
        <br />
        <form action="{% url 'logout' %}" method="POST" id ="logout" class="btn btn-primary btn-lg btn-block">
            {% csrf_token %}
            <input type="submit" value="Logout">
        </form>
    {% else %}
        <a href="{% url 'login' %}" class="btn btn-primary btn-lg btn-block">LOGIN</a> 

    {% endif %}

</div>

</body>

</html>
